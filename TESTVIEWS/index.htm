<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>study-date</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script src="other_files/custom.js"></script>
        <link rel="stylesheet" href="other_files/custom.css">
    </head>
    
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Study-Date</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    
                    <div class="nav navbar-nav navbar-right">
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">POST+</button>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Post New Study Session</h4>
                    </div>
                    
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="numberpeople">#People</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="numberpeople" placeholder="#People">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="location">Location</label>
                                <div class="col-sm-10"> 
                                    <input type="text" class="form-control" id="location" placeholder="Location">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="time">Time</label>
                                <div class="col-sm-10"> 
                                    <input type="text" class="form-control" id="time" placeholder="Time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="class">Class</label>
                                <div class="col-sm-10"> 
                                    <input type="text" class="form-control" id="class" placeholder="#Class">
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 hash-categories">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="text" placeholder="#" class="form-control"><br>
                        <button type="submit" class="btn btn-default">Add Class</button>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">#CS101SCHOOL</a></li><br>
                    <li class="list-group-item"><a href="#">#CS103PH</a></li><br>
                    <li class="list-group-item"><a href="#">#CS103HACK</a></li><br>
                    <li class="list-group-item"><a href="#">#CS104PIAZZA</a></li><br>
                    <li class="list-group-item"><a href="#">#PIAZZAHACKATHON</a></li><br>
                </ul>
            </div>
            
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>

                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>

                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
